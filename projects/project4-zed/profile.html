<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WASHD - Cece Murphy Profile">
    <title>Profile - WASHD</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header - Persistent across all views -->
    <header class="main-header">
        <h1 class="logo">
            <a href="index.html" class="logo-btn" aria-label="Go to home page">WASHD</a>
        </h1>
        <nav>
            <a href="profile.html" class="profile-link" aria-label="View profile" aria-current="page">CECE MURPHY</a>
        </nav>
    </header>

    <!-- Main Content Container -->
    <main id="app-container">
        
        <!-- PROFILE VIEW -->
        <section id="profile-view" class="view active" aria-label="Profile">
            <div class="profile-container">
                <div class="profile-header">
                    <img 
                        id="profile-image" 
                        src="images/profile.jpg" 
                        alt="Cece Murphy profile picture"
                        class="profile-pic">
                    <h2 class="profile-name">CECE MURPHY</h2>
                </div>
                
                <div class="profile-bio">
                    <p id="bio-text">
                        [Add your bio here]
                    </p>
                </div>
                
                <div class="social-links">
                    <h3 class="social-heading">SOCIALS</h3>
                    <nav class="social-nav" aria-label="Social media links">
                        <a href="https://instagram.com/ceciliammurphy" class="social-link" data-platform="instagram" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                            <span class="sr-only">Instagram</span>
                        </a>
                        <a href="https://twitter.com/ceciliammurphy" class="social-link" data-platform="twitter" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                            <span class="sr-only">Twitter</span>
                        </a>
                        <a href="https://youtube.com/@ceciliameimurphy?si=Q0MqrjFqmT9n6DBv" class="social-link" data-platform="youtube" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                            <span class="sr-only">YouTube</span>
                        </a>
                        <a href="https://www.tiktok.com/@ceciliammurphy" class="social-link" data-platform="tiktok" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                            <span class="sr-only">TikTok</span>
                        </a>
                        <a href="https://github.com/ceciliammurphy" class="social-link" data-platform="github" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                            <span class="sr-only">GitHub</span>
                        </a>
                    </nav>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
