<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <h1 class="logo">My Links</h1>
        <button class="add-btn" id="openFormBtn">+ Add Link</button>
    </header>

    <!-- Filter Bar -->
    <section class="filter-bar">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="event">Events</button>
        <button class="filter-btn" data-category="fashion">Fashion</button>
        <button class="filter-btn" data-category="social media">Social Media</button>
    </section>

    <!-- Add Link Form Modal -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <span class="close-btn" id="closeFormBtn">&times;</span>
            <h2>Add New Link</h2>
            <form id="addLinkForm">
                <div class="form-group">
                    <label for="linkTitle">Title *</label>
                    <input type="text" id="linkTitle" required placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="linkUrl">URL *</label>
                    <input type="url" id="linkUrl" required placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="linkCategory">Category *</label>
                    <select id="linkCategory" required>
                        <option value="">Choose category</option>
                        <option value="event">Event</option>
                        <option value="fashion">Fashion</option>
                        <option value="social media">Social Media</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkPrice">Price (optional)</label>
                    <input type="text" id="linkPrice" placeholder="$0.00">
                </div>
                <div class="form-group">
                    <label for="linkImage">Image (optional)</label>
                    <input type="file" id="linkImage" accept="image/*">
                    <small style="color: var(--soft-taupe); font-size: 0.875rem;">Upload a thumbnail image (optional)</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Save Link</button>
                    <button type="button" class="cancel-btn" id="cancelFormBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Links Grid -->
    <main class="links-container" id="linksGrid">
        <!-- Links will be dynamically inserted here -->
    </main>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
        <h2>No links yet!</h2>
        <p>Click "+ Add Link" to start your collection</p>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/categorizer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
