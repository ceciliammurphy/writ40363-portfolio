<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board - [Placeholder]</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="app-name">[Placeholder]</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link" id="navUserName">Your Name</a></li>
            </ul>
        </div>
    </nav>

    <!-- Board Header -->
    <header class="board-header">
        <div class="board-header-container">
            <div class="board-info">
                <h1 class="board-title" id="boardTitle">Board Name</h1>
                <p class="board-meta" id="boardMeta">0 links</p>
            </div>
            <div class="board-actions">
                <button class="btn btn-secondary" id="deleteBoardBtn">Delete Board</button>
            </div>
        </div>
        
        <!-- Sort Controls -->
        <div class="sort-controls" id="sortControls">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="sort-select">
                <option value="date-desc">Date (Newest First)</option>
                <option value="date-asc">Date (Oldest First)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
                <option value="title-asc">Title (A-Z)</option>
            </select>
        </div>
    </header>

    <!-- Links Display Section -->
    <main class="links-container" id="linksContainer">
        <!-- Link cards will be dynamically inserted here by JavaScript -->
        <!-- Example structure:
        <article class="link-card" data-link-id="1">
            <div class="link-content">
                <h3 class="link-title">Link Title</h3>
                <a href="https://example.com" class="link-url" target="_blank" rel="noopener noreferrer">
                    https://example.com
                </a>
                <div class="link-metadata">
                    <span class="link-date">Dec 15, 2025</span>
                    <span class="link-price">$25.00</span>
                </div>
            </div>
            <div class="link-actions">
                <button class="btn-icon" aria-label="Remove from board" data-action="remove">
                    üóëÔ∏è
                </button>
            </div>
        </article>
        -->
    </main>

    <!-- Empty State (shown when no links) -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <p>No links saved to this board yet.</p>
        <a href="index.html" class="btn btn-primary">Add Your First Link</a>
    </div>

    <script src="js/board.js" type="module"></script>
</body>
</html>
